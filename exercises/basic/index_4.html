<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    </head>
<body>
    <h1 id="daysLeft"></h1>
</body>

<script>
    let today = new Date();
let xmas = new Date(today.getFullYear(), 11, 25);
if (today.getMonth() == 11 && today.getDate() > 25) {
  xmas.setFullYear(xmas.getFullYear() + 1);
}
var oneDay = 1000 * 60 * 60 * 24;
var daysLeft = Math.ceil((xmas.getTime() - today.getTime()) / (oneDay)) +
  " days for Santa deliver your presents!";

document.getElementById("daysLeft").innerHTML = daysLeft;


</script>
</html>
